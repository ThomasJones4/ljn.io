<!DOCTYPE html>
<html lang="{{site.lang}}">
<head>

    <!-- Page meta-information -->
    <meta charset="utf-8"/>
    <title>{{page.title}}</title>
    <meta name="description" content="{{page.description}}"/>
    <meta content="width=device-width,initial-scale=1" name=viewport>

    <!-- Site links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/asset/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/asset/css/mdb.min.css"/>
    <link rel="stylesheet" href="/asset/css/style.css"/>
    <link rel="stylesheet" href="/asset/css/syntax.css"/>
    <link rel="alternate" type="application/atom+xml" href="/blog.xml" title="{{site.blog.name}}"/>
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" title="Sitemap"/>
    <link rel="canonical" href="http://{{site.host}}{{page.url | replace: 'index.html', ''}}"/>
    {% if page.url != '/index.html' %}
        <link rel="author" href="http://{{site.host}}/"/>
    {% endif %}

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-81347791-1', 'auto');
  ga('send', 'pageview');

</script>
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-primary">
        <!-- Collapse button-->
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapseEx"><i class="fa fa-bars"></i></button>
        <div class="container">
            <!--Collapse content-->
            <div class="collapse navbar-toggleable-xs" id="collapseEx">
                <a class="navbar-brand waves-effect waves-light" href="/">Blog</a>
                <!--Navbar icons-->
                <ul class="nav navbar-nav nav-flex-icons">
                    <li class="nav-item">
                        <a href="http://www.linusnorton.co.uk" class="nav-link waves-effect waves-light"><i class="fa fa-home"></i> home</a>
                    </li>
                    <li class="nav-item">
                        <a href="http://www.github.com/linusnorton" class="nav-link waves-effect waves-light"><i class="fa fa-github"></i> github</a>
                    </li>
                    <li class="nav-item">
                        <a href="http://www.twitter.com/linusnorton" class="nav-link waves-effect waves-light"><i class="fa fa-twitter"></i> twitter</a>
                    </li>
                    <li class="nav-item">
                        <a href="http://uk.linkedin.com/in/linusnorton" class="nav-link waves-effect waves-light"><i class="fa fa-linkedin"></i> linkedin</a>
                    </li>
                </ul>
                <!--/Navbar icons-->
            </div>
            <!--/.Collapse content-->
        </div>
    </nav>
</header>
<main>
    <div class="container">
        {{content}}

        <hr/>
        <small>
            Copyright &copy; {{site.time | date: '%Y'}}, {{site.author.name}}.
        </small>
    </div>
</main>
</body>
<script defer src="/asset/js/jquery-3.1.1.min.js"></script>
<script defer src="/asset/js/tether.min.js"></script>
<script defer src="/asset/js/bootstrap.min.js"></script>
<script defer src="/asset/js/mdb.min.js"></script>
</html>
