
<!-- List of blog posts -->
<section class="summary clearfix">
{% for post in site.posts %}
    <div class="card">
        <div class="card-block">
            <h3 class="no-bottom"><a href="{{post.url}}">{{post.title}}</a></h2>
            <i>        
                Posted
                <time itemprop="dateCreated" datetime="{{ post.date | date: '%Y-%m-%dT%H:%M:%SZ' }}">
                    {{ post.date | date: '%d %B %Y' }}
                </time>
            </i>
            
            <p class="margin-top">{{post.description}}</p> 
            <a href="{{post.url}}" class="link-text read-text"><h5>Read <i class="fa fa-chevron-right"></i></h5></a>

            <!-- <a href="{{post.url}}" class="btn btn-default btn-rounded">Read</a> -->
            <!--<p><a href="{{post.url}}" class="btn btn-primary btn-lg">Read post</a></p>-->
        </div>
    </div>
{% endfor %}
</section>
